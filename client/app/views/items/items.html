<div class="settings">
    <button class="button" ng-click="settings_display = !settings_display">Result settings</button>
    <div class="" ng-show="settings_display">
        <form class="pure-form">
            Number of Results shown
            <input type="number" placeholder="{{count}}" ng-model="count">
        </form>
    </div>
</div>

<table class="u-full-width">
    <thead>
    <tr>
        <th></th>
        <th>Title</th>
        <th>Description</th>
        <th>Availablity Length</th>
        <th>Available</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products.results.items">
        <td><limage image='{{product}}' height='100' width='100' preview=true></limage></td>
        <!-- <td><a href="#/listing/{{product.id}}"><img ng-src="{{product.image.size.thumb}}" class="thumb circle"/></a></td> -->
        <td><a href="#/listing/{{product.id}}">{{product.title}}</a></td>
        <td><a href="#/listing/{{product.id}}">{{product.description}}</a></td>
        <td><a href="#/listing/{{product.id}}">{{product.product_rental_period_limit}} days.</a></td>
        <td><availability datasource="{{product.id}}")></availability></td>
    </tr>
    </tbody>
</table>



<div class="pure-g">
    <div class="pure-u-1-3"><p><button class="button-primary" ng-click="back()">Previous page</button></p></div>
    <div class="pure-u-1-3"><p>Showing results {{start}} - {{start + count}} from {{products.total}}</p></div>
    <div class="pure-u-1-3"><p><button class="button-primary" ng-click="forward()">Next page</button></p></div>
</div>
